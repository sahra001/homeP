<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML HomePage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Developer
            <br> Website Name</a>
        <nav class="nav-items">
            <a href=""><i class="fab fa-instagram icon"></i></a>
            <a href=""><i class="fab fa-github icon"></i></a>
            <a href=""><i class="fab fa-whatsapp icon"></i></a>
        </nav>
    </header>
    <main>
        <div class="intro">
            <img src="" alt="">
        </div>
        <div class="container">


            <div class="image-container">
                <img class="image" src="images/first.jpg" alt="">
                <img class="image" src="images/1 (2).jpg" alt="">
                <img class="image" src="images/1 (3).jpg" alt="">
                <img class="image" src="images/1 (4).jpg" alt="">
                <img class="image" src="images/1 (5).jpg" alt="">
                <img class="image" src="images/1 (6).jpg" alt="">
                <img class="image" src="images/1 (7).jpg" alt="">
                <img class="image" src="images/1 (8).jpg" alt="">
                <img class="image" src="images/1 (9).jpg" alt="">
                <img class="image" src="images/1 (10).jpg" alt="">

            </div>

            <div class="popup-image">
                <span>&times;</span>
                <img src="images/1 (1).jpg" alt="">
            </div>


        </div>

    </main>
    <footer class="footer">
        <div class="copy">Â© 2022 Developer</div>

    </footer>

    <script>
        document.querySelectorAll('.image-container img').forEach(image => {
            image.onclick = () => {
                document.querySelector('.popup-image').style.display = 'block';
                document.querySelector('.popup-image img').src = image.getAttribute('src');
            }
        });
        document.querySelector('.popup-image span').onclick = () => {
            document.querySelector('.popup-image').style.display = 'none';
        }
    </script>
</body>

</html>
